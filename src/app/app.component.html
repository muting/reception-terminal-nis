<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <audio id="webrtc_audio" autoplay="autoplay"></audio>
  <mat-card class="main-card">
    <mat-card-actions>
      <button *ngIf="!calling" mat-button (click)="Call()">Call</button>
      <button *ngIf="calling"mat-button (click)="HangUp()">HangUp</button>
    </mat-card-actions>
  </mat-card>
</div>
<router-outlet></router-outlet>
