<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Suche">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row" (click)="call(row)"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nummer </th>
        <td mat-cell *matCellDef="let row"> {{ format(row.number)}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
